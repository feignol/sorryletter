<body>

                           <br>
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Anh xin lỗi em.
                                <br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Anh Yêu Em! </i>





                        </p>
                    </div>
                </div>
            </div>
            <div class="heart">

            </div>
        </div>        
    </div>
<script>
    const envelope = document.querySelector('.envelope-wrapper');
    envelope.addEventListener('click', () => {envelope.classList.toggle('flap')});

</script>
</body>
